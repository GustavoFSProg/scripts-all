<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas Exemplo</title>
    <style type="text/css" media="screen">
      canvas {
        border: solid black 1px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
  </body>
  <script type="text/javascript">
    function loadPage() {
      //Variável que guarda o elemento
      var canvas = document.getElementById('myCanvas')
      //Variável que define como desenhar no canvas
      var ctx = canvas.getContext('2d')
      //Define a cor do objeto
      ctx.fillStyle = '#9933FF'
      //Define a posição do objeto, largura, altura e desenha na tela
      ctx.fillRect(10, 10, 100, 100)
      //Começa o desenho
      ctx.beginPath()
      //Define a cor da linha
      ctx.strokeStyle = '#00CC66'
      //Desenha o circulo
      ctx.arc(200, 150, 40, 0, 2 * Math.PI)
      //Desenha a linha
      ctx.stroke()
      //Define nova cor
      ctx.fillStyle = '#CC6600'
      //Começa o desenho
      ctx.beginPath()
      //Desenha novo circulo
      ctx.arc(50, 200, 40, 0, 1.3 * Math.PI)
      //Preenche o desenho
      ctx.fill()
    } //End function loadPage
    window.load = loadPage()
  </script>
</html>
